                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4" for="username">Username :</label>
                            <div class="col-xs-8">                     
                                <input class="form-control" type="text" id="username" name="username" placeholder="Nama User" ng-model="userinfo.user" required ui-validate="{usernameAvailable: isUsernameAvailable}" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4" for="fullname">Group :</label>
                            <div class="col-xs-8">                     
                                <input class="form-control" type="text" id="groupName" name="groupName" placeholder="Nama Lengkap" ng-model="userinfo.group" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group" ng-class="{error: formEdit.oldPass.$invalid}">
                            <label class="control-label col-xs-4" for="oldPass">Password Lama :</label>
                            <div class="col-xs-6">                     
                                <input class="form-control" type="password" id="oldPass" name="oldPass" placeholder="Password Lama" ng-model="currentUser.oldPass" required>
                            </div>
                            <span ng-show="formEdit.oldPass.$error.required" class="help-block col-xs-2">Harus diisi</span>
                            <span ng-show="oldPasswordNotValid" class="help-block col-xs-2">Password tidak sesuai</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group" ng-class="{error: formEdit.newPass.$invalid}">
                            <label class="control-label col-xs-4" for="newPass">Password Baru :</label>
                            <div class="col-xs-6">                     
                                <input class="form-control" type="password" id="newPass" name="newPass" placeholder="Password Baru" ng-model="currentUser.newPass" required>
                            </div>
                            <span ng-show="formEdit.newPass.$error.required" class="help-block col-xs-2">Harus diisi</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group" ng-class="{error: formEdit.confirmPass.$invalid}">
                            <label class="control-label col-xs-4" for="confirmPass"> Konfirmasi Password :</label>
                            <div class="col-xs-6">                     
                                <input class="form-control" type="password" id="confirmPass" name="confirmPass" placeholder="Konfirmasi Password Baru" ng-model="currentUser.confirmPass" required>
                            </div>
                            <span ng-show="formEdit.confirmPass.$error.required" class="help-block col-xs-2">Harus diisi</span>
                        </div>
                    </div>
                </div>
                <!--/row-->
            </div> 
            <div class="form-actions fluid">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-offset-3 col-xs-9">
                            <button type="submit" class="btn green btn-primary" ng-click="update()" ng-disabled="isClean() || formEdit.$invalid">Simpan <span class="glyphicon glyphicon-save"/></button>
                            <button type="button" class="btn red btn-default" ng-click="batal()">Batal <span class="fa fa-times"/></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- END FORM -->
    </div>
</div>
