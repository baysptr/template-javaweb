<!-- BEGIN HEADER TOP -->
<div class="page-header-top">
    <div class="container">
        <!-- BEGIN LOGO -->
        <div class="page-logo">
            <a href="#/dashboard.html"><img src="assets/admin/layout3/img/logo-default.png" alt="logo" class="logo-default"></a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN RESPONSIVE MENU TOGGLER -->
        <a href="javascript:;" class="menu-toggler"></a>
        <!-- END RESPONSIVE MENU TOGGLER -->
        <!-- BEGIN TOP NAVIGATION MENU -->
        <div class="top-menu">
            <ul class="nav navbar-nav pull-right">
                <!-- BEGIN USER LOGIN DROPDOWN -->
                <li class="dropdown dropdown-user dropdown-dark">
                    <a href = "" class = "dropdown-toggle" data-toggle = "dropdown" data-hover = "dropdown" data-close-others = "true" style="background: none">
                        <i class = "fa fa-user"></i>
                        <span class="username"><strong>
                                User: {{ userinfo.user}} | Cabang : {{ userinfo.namaCabang}}
                            </strong></span>
                        <i class = "fa fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-default">
                        <li>
                            <a href = "javascript:;" id = "trigger_fullscreen"><i class = "fa fa-move"></i> Full Screen</a>
                        </li>
                        <li>
                            <a href = "#/system/ch-pass.html"><i class = "fa fa-lock"></i> Ganti Password</a>
                        </li>
                        <li>
                            <a href = "j_spring_security_logout"><i class = "fa fa-key"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
                <!-- END USER LOGIN DROPDOWN -->
            </ul>
        </div>
        <!-- END TOP NAVIGATION MENU -->
    </div>
</div>
<!-- END HEADER TOP -->
<!-- BEGIN HEADER MENU -->
<div class="page-header-menu">
    <div class="container">
        <!-- BEGIN MEGA MENU -->
        <!-- DOC: Apply "hor-menu-light" class after the "hor-menu" class below to have a horizontal menu with white background -->
        <!-- DOC: Remove data-hover="dropdown" and data-close-others="true" attributes below to disable the dropdown opening on mouse hover -->
        <div class="hor-menu">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#/dashboard.html">Dashboard</a>
                </li>
                <li class="menu-dropdown classic-menu-dropdown active" ng-repeat="x in menuGroup">
                    <a data-hover="megamenu-dropdown" data-close-others="true" data-toggle="dropdown" href="javascript:;">
                        {{x.grup.name}} <i class="fa fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu pull-left" style="width: 420px">
                        <li ng-repeat="mi in x.menu">
                            <a href={{mi.menu_action}}>
                                <i class="icon-check"></i>
                                {{mi.label}}
                            </a>
                        </li>
                    </ul>
                </li> 
            </ul>
        </div>
        <!-- END MEGA MENU -->
    </div>
</div>
<!-- END HEADER MENU -->
